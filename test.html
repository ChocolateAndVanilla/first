			//1.0 模拟后台数据
			let arr = [
				{
					id:0,
					name:'宝马'
				},
				{
					id:1,
					name:'宝骏'
				},
				{
					id:2,
					name:'路虎'
				}
			]

			//2.0 遍历拼接数据
			let html = ''
			arr.forEach(function(item){
				html += `
					<li>
						<span>${item.id}</span>
						<span>${item.name}</span>
					</li>
				`
			})
			document.querySelector('#ullist').innerHTML = html;

			//3.0 过滤数据
			function search(keyword){
				return arr.filter(function(item){
					if(item.name.includes(keyword)) return item
				})
			}

			//4.0 输入关键词搜索相应的内容
			document.querySelector('#btn').onclick = function(){
				let keyword = document.querySelector('[name="keyword"]').value
				let newArr = search(keyword)
				let html = ''
				newArr.forEach(function(item){
					html += `
						<li>
							<span>${item.id}</span>
							<span>${item.name}</span>
						</li>
					`
				})
				document.querySelector('#ullist').innerHTML = html
			}
		</script>
